<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/icon.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./src/style.css">
        <title>One Piece Character Generator</title>
    </head>
    <body>
        <div id="app" class="bg-[#055] min-w-full min-h-screen space-y-5">
            <div class="relative select-none flex justify-around">
                <img src="/logo.png" alt="Random character generator">
            </div>
            <div id="retry" class="relative select-none flex justify-around" style="display:none">
                HERE GOES REFRESH BUTTON I GUESS
                WHEN I FINISH IT I MEAN
            </div>
            <div class="bg-[#00000080] flex relative rounded-3xl justify-items-stretch">
                <div class="container py-5 px-5 lg:px-3 2xl:px-0">
                    <div class="relative flex flex-col shrink-0 space-y-2.5">
                        <!-- Separator -->
                        <div id="gen-all-button" class="flex flex-row text-white font-bold text-lg mb-2"></div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="name-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Name
                            </div>
                            <input type="text" id="name" placeholder="Enter your name"
                                class="basis-10/12 border-2 border-gray-200 rounded py-3 bg-gray-200 text-gray-700 hover:border-3 hover:border-orange-700 focus:border-3 focus:border-orange-400 focus:outline-none appearance-none focus:bg-white"
                            >
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="nickname-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Nickname
                            </div>
                            <input type="text" id="nickname" placeholder="Enter your nickname"
                                class="basis-10/12 border-2 border-gray-200 rounded py-3 bg-gray-200 text-gray-700 hover:border-3 hover:border-orange-700 focus:border-3 focus:border-orange-400 focus:outline-none appearance-none focus:bg-white"
                            >
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="gender-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Gender
                            </div>
                            <select id="genders" class="basis-10/12 border-2 border-gray-300 rounded py-3 bg-gray-200 text-gray-700 hover:border-3 hover:border-orange-700 focus:border-3 focus:border-orange-400 focus:outline-none appearance-none focus:bg-white">
                                <option selected value="FE">Female</option>
                                <option value="MA">Male</option>
                                <option value="NB">Non-binary</option>
                                <option value="CU">Custom</option>
                            </select>
                        </div>
                        <!-- Separator -->
                        <div id="custom-gender" class="flex flex-row" style="display:none">
                            <div id="gender-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Custom Gender
                            </div>
                            <input type="text" id="custom-gender" placeholder="Enter your gender"
                                class="basis-10/12 border-2 border-gray-200 rounded py-3 bg-gray-200 text-gray-700 hover:border-3 hover:border-orange-700 focus:border-3 focus:border-orange-400 focus:outline-none appearance-none focus:bg-white"
                            >
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="race-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Race
                            </div>
                            <div id="race" class="basis-10/12 text-white font-bold text-lg mb-2">
                            </div>
                        </div>
                        <!-- Separator -->
                        <div id="hybrid" class="flex flex-row" style="display:none">
                            <div id="hybrid-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Hybrid of:
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="hybrid1" class="basis-1/2 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="hybrid2" class="basis-1/2 text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <hr/><!-- will have to put something better than a hrule -->
                        <div class="flex flex-row">
                            <div class="basis-2/12 text-white font-bold text-xl mb-2">
                                Info
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div class="basis-1/3 text-white font-bold text-xl mb-2">
                                    First Year
                                </div>
                                <div class="basis-1/3 text-white font-bold text-xl mb-2">
                                    After Two Years
                                </div>
                                <div class="basis-1/3 text-white font-bold text-xl mb-2">
                                    After Ten Years
                                </div>
                            </div>
                        </div>
                        <hr/><!-- will have to put something better than a hrule -->
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="affiliation-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Affiliation
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="affiliation1" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="affiliation2" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="affiliation3" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="position-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Position
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="position" class="basis-full text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="fighting-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Fighting Style
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="fighting1" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="fighting2" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="fighting3" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="haki-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Haki
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="haki1" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="haki2" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="haki3" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="dftype-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Devil Fruit type
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="dftype1" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="dftype2" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="dftype3" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="df-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Devil Fruit name
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="df1" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="df2" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="df3" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="doriki-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Dōriki
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="doriki1" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="doriki2" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="doriki3" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="bounty-text" class="basis-2/12 text-white font-bold text-xl mb-2">
                                Bounty
                            </div>
                            <div class="basis-10/12 flex flex-row space-x-5">
                                <div id="bounty1" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="bounty2" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                                <div id="bounty3" class="basis-1/3 text-white font-bold text-lg mb-2">
                                </div>
                            </div>
                        </div>
                        <!-- Separator -->
                        <div class="flex flex-row">
                            <div id="export-button" class="basis-full text-white font-bold text-lg mb-2">
                            </div>
                        </div>
                        <!-- Separator -->
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="text-[#fffffff0] group-hover:text-[#f0f0f080] text-xs italic">
                    by
                    <a target="_blank" class="text-[#fafaff80] group-hover:text-[#fafafff0] hover:not-italic hover:underline hover:text-s" href="https://github.com/Marmlo/">
                        João Marmelo</a>
                    and
                    <a target="_blank" class="text-[#fafaff80] group-hover:text-[#fafafff0] hover:not-italic hover:underline hover:text-s" href="https://github.com/ableunable/">
                        Stefan Šućur</a>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
        <script type="module" src="/node_modules/flowbite/dist/flowbite.js"></script>
    </body>
</html>
