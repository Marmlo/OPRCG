<!DOCTYPE html>
<HTML lang="en">

<!-- Links -->
<link rel="stylesheet" type="text/css" href="css/theme.css" media="all" />
<script src="javascript/race.js"></script>
<script src="javascript/character.js"></script>

<head>
	<h1><center><img src="images/logo.png" alt="Random character generator" style="max-width: 727px; max-height: 200px;"></center></h1>
</head>
<body style="background-image: url('images/wallpaper.jpg'); background-repeat:repeat; background-size: 100%">
	<center>
	<table>
		<tr>  <!-- BOTAO -->
			<td colspan="4">
			<input type="button" value="Generate All" onclick="raceGen(); allianceGen(); assignRank(); generatefighting(); assignhaki(); generatedevilfruit(); assigndevilfruit(); assignfeat(); doriki(); addbounty(); generateAlliance2();  assignRank2();  generatefighting2();  assignhaki2(); generatedevilfruit2(); assigndevilfruit2();  assignfeat2(); doriki2(); addbounty2(); generateAlliance3();  assignRank3();  generatefighting3();  assignhaki3(); generatedevilfruit3(); assigndevilfruit3(); assignfeat3(); doriki3(); addbounty3();">
			</td> 
		</tr> <!-- BOTAO -->
		<tr>
			<th style="width: 16%;">Info</th>
		    <th style="width: 28%;">1st Year</th>
		    <th style="width: 28%;">After 2 Years</th>
		    <th style="width: 28%;">After 10 years</th>
  		</tr>
  		<tr>
		    <td>Name</td>
		    <td colspan="3"><input type="text" id="fname" name="fname" style="text-align: center;"></td>
  		</tr>
  		<tr>
		    <td>Nickname</td>
		    <td colspan="3"><input type="text" id="fname" name="fname" style="text-align: center;"></td>
  		</tr>
  		<tr>
		    <td>Race</td>
		    <td colspan="3" style="text-align: center;"><h5 id="race"><input type="button" value="Generate" onclick="race();"/></h5></td>
  		</tr>
  		<tr>
		    <td>Gender</td>
		    <td colspan="3"><select id="gender">
  					<option value="male"><h6>Male</h6></option>
  					<option value="female"><h6>Female</h6></option>
  					<option value="other"><h6>Other</h6></option>
				</select>
			</td>
  		</tr>
  		<tr>
		    <td>Alliance</td>
		    <td>
		    	<h5 id="alliance"><input type="button" value="Generate" onclick="allianceGen();" /></h5>
		    </td>
		    <td>
		    	<h5 id="alliance2"><input type="button" value="Generate" onclick="generateAlliance2();" /></h5>
		    </td>
		    <td>
		    	<h5 id="alliance3"><input type="button" value="Generate" onclick="generateAlliance3();" /></h5>
		    </td>
  		</tr>
  		<tr>
		    <td>Rank (within the alliance)</td>
		    <td>
		    	<h5 id="rank"><input type="button" value="Generate" onclick="assignRank();"/></h5>
		    </td>
		    <td>
		    	<h5 id="rank2"><input type="button" value="Generate" onclick="assignRank2();"/></h5>
		    </td>
		    <td>
		    	<h5 id="rank3"><input type="button" value="Generate" onclick="assignRank3();"/></h5>
		    </td>
  		</tr>
  		<tr>
		    <td>Fighting Style</td>
		    <td>
		    	<h5 id="fighting"><input type="button" value="Generate" onclick="generatefighting()"></h5>
		    </td>
		    <td>
		    	<h5 id="fighting2"><input type="button" value="Generate" onclick="generatefighting2()"></h5>
		    </td>
		    <td>
		    	<h5 id="fighting3"><input type="button" value="Generate" onclick="generatefighting3()"></h5>
		    </td>
  		</tr>
  		<tr>
		    <td>Advanced Haki</td>
		    <td>
		    	<h5 id="haki"><input type="button" value="Generate" onclick="assignhaki();"/></h5>
		    </td>
		    <td>
		    	<h5 id="haki2"><input type="button" value="Generate" onclick="assignhaki2();"/></h5>
		    </td>
		    <td>
		    	<h5 id="haki3"><input type="button" value="Generate" onclick="assignhaki3();"/></h5>
		    </td>
  		</tr>
  		<tr>
		    <td>Devil-fruit (Type)</td>
		    <td>
		    	<h5 id="devilfruit"><input type="button" value="Generate" onclick="generatedevilfruit();"/></h5>
		    </td>
		    <td>
		    	<h5 id="devilfruit2"><input type="button" value="Generate" onclick="generatedevilfruit2();"/></h5>
		    </td>
		    <td>
		    	<h5 id="devilfruit3"><input type="button" value="Generate" onclick="generatedevilfruit3();"/></h5>
		    </td>
  		</tr>
  		<tr>
		    <td>Devil-fruit (specified)</td>
		    <td>
		    	<h5 id="df"><input type="button" value="Generate" onclick="assigndevilfruit()"></h5>
		    </td>
		    <td>
		    	<h5 id="df2"><input type="button" value="Generate" onclick="assigndevilfruit2()"></h5>
		    </td>
		    <td>
		    	<h5 id="df3"><input type="button" value="Generate" onclick="assigndevilfruit3()"></h5>
		    </td>
  		</tr>
  		<tr>
		    <td>Feat</td>
		    <td>
		    	<h5 id="feat"><input type="button" value="Generate" onclick="assignfeat()">
		    </td>
		    <td>
		    	<h5 id="feat2"><input type="button" value="Generate" onclick="assignfeat2()">
		    </td>
		    <td>
		    	<h5 id="feat3"><input type="button" value="Generate" onclick="assignfeat3()">
		    </td>
  		</tr>
  		<tr>
		    <td>Doriki</td>
		    <td>
		    	<h5 id="dorikifinal"></h5><h6 id="adddoriki" style="color: green;">
		    	<input type="button" value="Generate" onclick="doriki()">
		    <td>
		    	<h5 id="dorikifinal2"></h5><h6 id="adddoriki2" style="color: green;">
		    	<input type="button" value="Generate" onclick="doriki2()">
		    </td>
		    <td>
		    	<h5 id="dorikifinal3"></h5><h6 id="adddoriki3" style="color: green;">
		    	<input type="button" value="Generate" onclick="doriki3()">
		    </td>
  		</tr>
  		<tr>
		    <td>Bounty</td>
		    <td>
		    	<h5 id="bountyfinal"></h5><h6 id="addbounty" style="color: green;">
		    	<input type="button" value="Generate" onclick="addbounty()">
		    <td>
		    	<h5 id="bountyfinal2"></h5><h6 id="addbounty2" style="color: green;">
		    	<input type="button" value="Generate" onclick="addbounty2()">
		    </td>
		    <td>
		    	<h5 id="bountyfinal3"></h5><h6 id="addbounty3" style="color: green;">
		    	<input type="button" value="Generate" onclick="addbounty3()">
		    </td>
  		</tr>
	</table>
	</center>
</body>
</html>
