<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./src/style.css">
        <title>One Piece Character Generator</title>
  </head>
  <body>
    <div id="app" class="bg-[#055] w-screen h-screen">
        <div class="relative my-5 select-none flex justify-center">
            <img src="/logo.png" alt="Random character generator">
        </div>
        <div id="content" class="flex-col space-y-5">
            <div id="gen-all-button" class="flex justify-center">
            </div>
            <div id="info" class="grid grid-cols-6 gap-4">
                <div id="name-text" class="text-white font-bold text-xl mb-2 inline-block align-middle">
                    Name
                </div>
                <input type="text" id="name" placeholder="Enter your name"
                    class="col-span-5 border-2 border-gray-200 rounded py-3 bg-gray-200 text-gray-700 hover:border-3 hover:border-orange-700 focus:border-3 focus:border-orange-400 focus:outline-none appearance-none focus:bg-white"
                >
                <div id="nickname-text" class="text-white font-bold text-xl mb-2 inline-block align-middle">
                    Nickname
                </div>
                <input type="text" id="nickname" placeholder="Enter your nickname"
                    class="col-span-5 border-2 border-gray-200 rounded py-3 bg-gray-200 text-gray-700 hover:border-3 hover:border-orange-700 focus:border-3 focus:border-orange-400 focus:outline-none appearance-none focus:bg-white"
                >
                <div id="race-text" class="text-white font-bold text-xl mb-2 inline-block align-middle">
                    Race
                </div>
                <div id="race" class="col-span-5 text-white font-bold text-xl mb-2 inline-block align-middle">
                </div>
                <div id="affiliation-text" class="text-white font-bold text-xl mb-2 inline-block align-middle">
                    Affiliation
                </div>
                <div id="affiliation1" class="text-white font-bold text-xl mb-2 inline-block align-middle">
                </div>
                <div id="affiliation2" class="text-white font-bold text-xl mb-2 inline-block align-middle">
                </div>
                <div id="affiliation3" class="text-white font-bold text-xl mb-2 inline-block align-middle">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
